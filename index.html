<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jab Music Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="track-bar">
                <div class="track-bar__fill">

                </div>
            </div>
            <div class="player">
                <div class="player__header">
                    <div class="player__thumbnail">
                        <img src="https://www.stocksy.com/blog/wp-content/uploads/2018/12/Search-by-Color_1200x1200-500x500.jpg" alt="Two Door Cinema CLub - What You Know" class="player__img">
                    </div>
                    <div class="player__details">
                        <h1 class="player__name">Jab Player</h1>
                        <div class="player__count-wrapper">
                            <span class="player__count">7</span>Songs
                        </div>
                        <button class="button is-green player__trigger">Play</button>
                    </div>
                </div>
                <div class="player__body">
                    <ul class="playlist">
                        <!-- song -->
                        <li class="playlist__song">
                            <div class="play-pause">
                                <i class="fa fa-play pp-icon"></i>
                            </div>
                            <div class="playlist__song-details">
                                <span class="playlist__song-name">What You Know</span>
                                <br>
                                <span class="playlist__song-artist">Two Door Cinema Club</span>
                            </div>
                            <div class="playlist__song-duration">
                                4:13
                            </div>
                        </li>

                        <!-- song -->
                        <li class="playlist__song">
                            <div class="play-pause">
                                <i class="fa fa-play pp-icon"></i>
                            </div>
                            <div class="playlist__song-details">
                                <span class="playlist__song-name">What You Know</span>
                                <br>
                                <span class="playlist__song-artist">Two Door Cinema Club</span>
                            </div>
                            <div class="playlist__song-duration">
                                4:13
                            </div>
                        </li>

                        <!-- song -->
                        <li class="playlist__song">
                            <div class="play-pause">
                                <i class="fa fa-play pp-icon"></i>
                            </div>
                            <div class="playlist__song-details">
                                <span class="playlist__song-name">What You Know</span>
                                <br>
                                <span class="playlist__song-artist">Two Door Cinema Club</span>
                            </div>
                            <div class="playlist__song-duration">
                                4:13
                            </div>
                        </li>

                        <!-- song -->
                        <li class="playlist__song">
                            <div class="play-pause">
                                <i class="fa fa-play pp-icon"></i>
                            </div>
                            <div class="playlist__song-details">
                                <span class="playlist__song-name">What You Know</span>
                                <br>
                                <span class="playlist__song-artist">Two Door Cinema Club</span>
                            </div>
                            <div class="playlist__song-duration">
                                4:13
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
